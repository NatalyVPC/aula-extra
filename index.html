<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards - Pensamento Computacional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      width: 250px;
      height: 150px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .card-front {
      background-color: #0077b6;
      color: white;
    }

    .card-back {
      background-color: #90e0ef;
      color: #001219;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <!-- Flashcards -->
  <script>
    const flashcards = [
      {
        question: "Qual é a história principal do musical?",
        answer: "O musical conta a história de um herói mitológico em uma jornada épica através de várias sagas, inspiradas na mitologia grega. "
      },
      {
        question: "Quais são os dois atos do musical?",
        answer: "O musical é dividido em dois atos: o Ato 1 e o Ato 2, cada um com suas próprias sagas."
      },
      {
        question: "Quantas sagas compõem cada ato?",
        answer: "Cada ato é composto por nove sagas, totalizando 18 sagas na obra completa. "
      },
      {
        question: "Quais são os nomes das sagas do Ato 1?",
        answer: "As sagas do Ato 1 são: A Saga de Tróia, A Saga do Ciclope, A Saga do Oceano, A Saga de Circe, e A Saga do Submundo."
      },
      {
        question: "Qual é o nome da saga no Ato 2?",
        answer: "A única saga do Ato 2 mencionada é A Saga do Trovão. "
      },
      {
        question: "Quantas músicas há em cada ato? ",
        answer: "Cada ato do musical contém 20 músicas, totalizando 40 músicas na obra completa. "
      },
      {
        question: "Quem é o criador do musical?",
        answer: "O musical foi escrito e produzido pelo músico porto-riquenho Jorge Rivera-Herrans. "
      },
      {
        question: "Em que formato as sagas foram lançadas? ",
        answer: "Cada saga foi lançada individualmente em formato de EP (Extended Play). "
      },
      {
        question: "O musical é totalmente cantado?",
        answer: "Sim, \"Epic: The Musical\" é um musical totalmente cantado. "
      },
      {
        question: "Quais são os temas abordados em \"EPIC: The Musical\"?",
        answer: "O musical explora temas como jornada, destino, família, amor, traição, vingança e redenção"
      }
    ];

    flashcards.forEach(card => {
      const cardDiv = document.createElement('div');
      cardDiv.className = 'card';
      cardDiv.innerHTML = `
        <div class="card-inner">
          <div class="card-front">${card.question}</div>
          <div class="card-back">${card.answer}</div>
        </div>
      `;
      cardDiv.addEventListener('click', () => {
        cardDiv.classList.toggle('flipped');
      });
      document.body.appendChild(cardDiv);
    });
  </script>

</body>
</html>
